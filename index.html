<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cssreset.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-side">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
          <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="right-side">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <a href="#"><img src="images/icon-cart.svg" alt="Cart icon" /> Add to Cart</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Digo</a>.
      </div>
    </footer>
  </body>
</html>
