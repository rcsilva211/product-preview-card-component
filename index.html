<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-side">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
          <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="right-side">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
          <a href="#"><img src="images/icon-cart.svg" alt="Cart icon" /> Add to Cart</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Rodrigo Silva</a>.
      </div>
    </footer>
  </body>
</html>
